<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

{% if request.user.is_active %}
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">PitON</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}"
                                {% if 'glavn' in request.path %}
                                class="nav-link active"
                                {% else %}
                                class="nav-link"
                                {% endif %}
                                aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'regis' %}" {% if 'regis' in request.path %}class="nav-link active"{% else %}class="nav-link"{% endif %}>Проекты</a></li>
        <li class="nav-item"><a href="{% url 'zakazi' %}" {% if 'zakaz' in request.path %}class="nav-link active"{% else %}class="nav-link"{% endif %}>Заказы</a> </li>
        <li class="nav-item"><a href="{% url 'solved' %}" {% if 'sol' in request.path %}class="nav-link active"{% else %}class="nav-link"{% endif %}>Солярис ведомость</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выход</a></li>
      </ul>
    </header>
  </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

{% else %}
</body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">PitON</span>
      </a>
     <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'another_login' %}" class="nav-link active" aria-current="page">Войти</a></li>
      </ul>
    </header>
  </div>
    <div class="container">
        <h1>Вы не авторизованы на нашем сайте</h1>
        <p>{{ request.user.username }}</p>
    </div>
</body>
{% endif %}
</html>
